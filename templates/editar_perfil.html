<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Icono -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/iconFerreteria.ico') }}">
    <title>Editar Perfil</title>
</head>
<body class="bg-gray-100 min-h-screen">

<header class="w-full bg-gradient-to-r from-black via-gray-900 to-[#ff751f] text-white py-4 shadow-lg">
    <div class="max-w-7xl mx-auto flex items-center justify-between px-6">
        <h1 class="text-2xl font-bold tracking-wide">Ferretería Watajai</h1>

        <nav class="space-x-6 text-lg hidden md:block">
            <a href="/" class="hover:text-[#ff751f] transition">Inicio</a>
            <a href="/catalogo" class="hover:text-[#ff751f] transition">Productos</a>
            <a href="/carrito" class="hover:text-[#ff751f] transition">Carrito</a>
        </nav>
    </div>
</header>

<div class="max-w-3xl mx-auto bg-white p-8 mt-10 rounded-xl shadow-lg">
    <h2 class="text-3xl font-bold mb-6 text-gray-800">Editar Perfil</h2>

    <form method="POST" class="space-y-4">

        <div>
            <label class="font-semibold">Nombre</label>
            <input type="text" name="nombre" value="{{ usuario.nombre }}" 
                   class="w-full border rounded-lg p-2 mt-1" required>
        </div>

        <div>
            <label class="font-semibold">Correo</label>
            <input type="email" name="email" value="{{ usuario.email }}" 
                   class="w-full border rounded-lg p-2 mt-1" required>
        </div>

        <div>
            <label class="font-semibold">Teléfono</label>
            <input type="text" name="telefono" value="{{ usuario.telefono }}" 
                   class="w-full border rounded-lg p-2 mt-1">
        </div>

        <div>
            <label class="font-semibold">Dirección</label>
            <textarea name="direccion" class="w-full border rounded-lg p-2 mt-1"
                      rows="3">{{ usuario.direccion }}</textarea>
        </div>

        <div class="flex justify-between mt-6">
            <a href="/perfil" class="bg-gray-300 px-6 py-2 rounded-lg hover:bg-gray-400">
                Cancelar
            </a>

            <button class="bg-[#ff751f] text-white px-6 py-2 rounded-lg hover:bg-orange-600">
                Guardar Cambios
            </button>
        </div>
    </form>
</div>

</body>
</html>
