<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Icono -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/iconFerreteria.ico') }}">
    <title>Perfil</title>
</head>
<body class="bg-gray-100 min-h-screen">

<header class="w-full bg-gradient-to-r from-black via-gray-900 to-[#ff751f] text-white py-4 shadow-lg">
    <div class="max-w-7xl mx-auto flex items-center justify-between px-6">
        <h1 class="text-2xl font-bold tracking-wide">Ferretería Watajai</h1>

        <nav class="space-x-6 text-lg hidden md:block">
            <a href="/" class="hover:text-[#ff751f] transition">Inicio</a>
            <a href="/catalogo" class="hover:text-[#ff751f] transition">Catálogo</a>
            <a href="/carrito" class="hover:text-[#ff751f] transition">Carrito</a>
        </nav>

        <div class="relative group">
            <button class="bg-[#ff751f] px-4 py-2 rounded-lg text-white hover:bg-orange-600 transition">
                Perfil
            </button>
            <div class="absolute right-0 mt-2 bg-white text-black rounded-lg shadow-lg w-40 py-2 opacity-0 group-hover:opacity-100 transition">
                <a href="/perfil" class="block px-4 py-2 hover:bg-gray-100">Ver Perfil</a>
                <a href="/logout" class="block px-4 py-2 hover:bg-gray-100 text-red-600">Cerrar sesión</a>
            </div>
        </div>
    </div>
</header>

<div class="max-w-3xl mx-auto bg-white p-8 mt-10 rounded-xl shadow-lg">
    <h2 class="text-3xl font-bold mb-6 text-gray-800">Mi Perfil</h2>

    <div class="space-y-4">
        <p><span class="font-semibold">Nombre:</span> {{ usuario.nombre }}</p>
        <p><span class="font-semibold">Correo:</span> {{ usuario.email }}</p>
        <p><span class="font-semibold">Teléfono:</span> {{ usuario.telefono or '—' }}</p>
        <p><span class="font-semibold">Dirección:</span> {{ usuario.direccion or '—' }}</p>
        <p><span class="font-semibold">Rol:</span> {{ usuario.rol }}</p>
    </div>
    <a href="/perfil/editar" class="mt-4 inline-block bg-[#ff751f] text-white px-6 py-2 rounded-xl hover:bg-orange-600">
    Editar Perfil
    </a>

    <a href="/catalogo" class="mt-6 inline-block bg-black text-white px-6 py-2 rounded-xl hover:bg-gray-800">
        Volver al catálogo
    </a>
</div>

</body>
</html>
