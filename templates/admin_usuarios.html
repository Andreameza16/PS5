<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Icono -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/iconFerreteria.ico') }}">
    <title>Administrar Usuarios</title>
</head>

<body class="bg-gray-100 min-h-screen">

<header class="w-full bg-gradient-to-r from-black via-gray-900 to-[#ff751f] text-white py-4 shadow-lg">
    <div class="max-w-7xl mx-auto flex items-center justify-between px-6">
        <h1 class="text-2xl font-bold tracking-wide">Panel Admin</h1>

        <nav class="space-x-6 hidden md:block">
            <a href="/admin" class="hover:text-[#ff751f]">Inicio Admin</a>
            <a href="/logout" class="hover:text-red-400">Cerrar sesión</a>
        </nav>
    </div>
</header>

<div class="max-w-6xl mx-auto bg-white p-8 mt-10 rounded-xl shadow-lg">

    <div class="flex justify-between items-center mb-6">
        <h2 class="text-3xl font-bold">Usuarios</h2>

        <a href="/admin/usuarios/nuevo"
           class="bg-[#ff751f] text-white px-6 py-2 rounded-lg hover:bg-orange-600 transition">
           + Nuevo Usuario
        </a>
    </div>

    <table class="w-full border-collapse text-left">
        <thead>
            <tr class="bg-gray-200 text-gray-700">
                <th class="p-3">ID</th>
                <th class="p-3">Nombre</th>
                <th class="p-3">Correo</th>
                <th class="p-3">Rol</th>
                <th class="p-3">Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for u in usuarios %}
            <tr class="border-b">
                <td class="p-3">{{ u.id }}</td>
                <td class="p-3">{{ u.nombre }}</td>
                <td class="p-3">{{ u.email }}</td>
                <td class="p-3">{{ u.rol }}</td>
                <td class="p-3 space-x-3">
                    <a href="/admin/usuarios/editar/{{ u.id }}" class="text-[#ff751f] hover:underline">Editar</a>
                    <a href="/admin/usuarios/eliminar/{{ u.id }}" class="text-red-600 hover:underline"
                       onclick="return confirm('¿Seguro que deseas eliminar este usuario?')">Eliminar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</div>

</body>
</html>
