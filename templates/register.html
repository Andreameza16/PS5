<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Icono -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/iconFerreteria.ico') }}">
    <title>Crear Cuenta</title>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<div class="bg-white p-8 rounded-xl shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Crear Cuenta</h2>

    <form method="POST">
        <label class="block mb-2">Nombre</label>
        <input type="text" name="nombre" class="w-full border rounded-lg p-2 mb-4" required>

        <label class="block mb-2">Correo electrónico</label>
        <input type="email" name="email" class="w-full border rounded-lg p-2 mb-4" required>

        <label class="block mb-2">Contraseña</label>
        <input type="password" name="password" class="w-full border rounded-lg p-2 mb-4" required>

        <button class="w-full bg-[#ff751f] text-white py-2 rounded-lg hover:bg-orange-600">
            Registrarse
        </button>
    </form>

    <p class="text-center text-sm mt-4">
        ¿Ya tenés cuenta?
        <a href="/login" class="text-[#ff751f] hover:underline">Iniciar sesión</a>
    </p>
</div>

</body>
</html>
