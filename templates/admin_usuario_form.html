<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Icono -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/iconFerreteria.ico') }}">
    <title>Usuario</title>
</head>

<body class="bg-gray-100 min-h-screen">

<div class="max-w-3xl mx-auto bg-white p-8 rounded-xl mt-10 shadow-lg">

    <h2 class="text-3xl font-bold mb-6">
        {% if modo == 'nuevo' %}
            Crear Nuevo Usuario
        {% else %}
            Editar Usuario
        {% endif %}
    </h2>

    <form method="POST" class="space-y-5">

        <div>
            <label class="font-semibold">Nombre</label>
            <input type="text" name="nombre" value="{{ usuario.nombre if usuario else '' }}"
                   class="w-full border rounded-lg p-2">
        </div>

        <div>
            <label class="font-semibold">Correo</label>
            <input type="email" name="email" value="{{ usuario.email if usuario else '' }}"
                   class="w-full border rounded-lg p-2">
        </div>

        <div>
            <label class="font-semibold">Teléfono</label>
            <input type="text" name="telefono" value="{{ usuario.telefono if usuario else '' }}"
                   class="w-full border rounded-lg p-2">
        </div>

        <div>
            <label class="font-semibold">Dirección</label>
            <textarea name="direccion" class="w-full border rounded-lg p-2" rows="3">
                {{ usuario.direccion if usuario else '' }}
            </textarea>
        </div>

        {% if modo == 'nuevo' %}
        <div>
            <label class="font-semibold">Contraseña</label>
            <input type="password" name="password" class="w-full border rounded-lg p-2">
        </div>
        {% endif %}

        <div>
            <label class="font-semibold">Rol</label>
            <select name="rol" class="w-full border rounded-lg p-2">
                <option value="cliente" {% if usuario and usuario.rol == 'cliente' %}selected{% endif %}>Cliente</option>
                <option value="admin" {% if usuario and usuario.rol == 'admin' %}selected{% endif %}>Admin</option>
            </select>
        </div>

        <button class="bg-[#ff751f] text-white px-6 py-3 rounded-lg hover:bg-orange-600 transition">
            Guardar
        </button>

        <a href="/admin/usuarios" class="ml-3 text-gray-600 hover:underline">Cancelar</a>

    </form>

</div>

</body>
</html>
